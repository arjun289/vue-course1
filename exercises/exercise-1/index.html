<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="movie">
    <p>
      Title: {{ title }}
      Released: {{ released }}
    </p>

    <p> The movie is {{ releasePeriod() }}</p>

    <div v-bind:title="title">Hover your mouse here</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#movie',
      data: {
        title: 'The Matrix',
        released: 1999
      },
      methods: {
        releasePeriod: function(){
          return this.released < 2000 ? 'old' : 'new'
        }
      }
    })
  </script>
</body>
</html>
