<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <ol>
      <li v-for="data in movieNames">
        {{ data }}
      </li>
    </ol>

    <button v-on:click="addMovie()"> Add Movie</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',

      data: {
        movies: [
          {name: 'The Matrix', year: 1999},
          {name: 'Batman', year: 2000},
          {name: 'Superman', year: 2001}
        ],
      },
      
      computed: {
        movieNames: function() {
          return this.movies.map(function(movie) {
            return `${movie.name} (${movie.year})`;
          })
        }
      },

      watch: {
        movies: function(movies) {
          let new_movie = movies[movies.length - 1]
          alert(new_movie.name + ' ' + new_movie.year)
        }
      },
      methods: {
        addMovie: function() {
          let new_movie = {name: 'Avengers', year: 2018};
          this.movies.push(new_movie);
          return;
        }
      }

    })
  </script>
</body>
</html>
